spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - start_date
      - client_id
      - client_secret
      - retailer
    properties:
      retailer:
        type: string
        order: 3
        title: Retailer
        airbyte_secret: true
      client_id:
        type: string
        order: 1
        title: Client ID
        airbyte_secret: true
      start_date:
        type: string
        order: 0
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      client_secret:
        type: string
        order: 2
        title: Client secret
        airbyte_secret: true
    additionalProperties: true
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - invoices
streams:
  - name: invoices
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      paginator:
        type: DefaultPaginator
        page_size_option:
          type: RequestOption
          field_name: pageSize
          inject_into: request_parameter
        page_token_option:
          type: RequestOption
          field_name: currentItem
          inject_into: request_parameter
        pagination_strategy:
          type: OffsetIncrement
          page_size: 100
          inject_on_first_request: true
      requester:
        path: invoices
        type: HttpRequester
        url_base: https://public.kiotapi.com/
        http_method: GET
        authenticator:
          type: OAuthAuthenticator
          scopes:
            - PublicApi.Access
          client_id: '{{ config[''client_id''] }}'
          grant_type: client_credentials
          client_secret: '{{ config[''client_secret''] }}'
          refresh_request_body:
            scope: PublicApi.Access
            grant_type: client_credentials
          token_refresh_endpoint: https://id.kiotviet.vn/connect/token
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
            - type: DefaultErrorHandler
              backoff_strategies:
                - type: ExponentialBackoffStrategy
                  factor: 6
            - type: DefaultErrorHandler
              response_filters:
                - type: HttpResponseFilter
                  action: RETRY
                  predicate: '{{ ''Too much requests'' in response }}'
                  http_codes:
                    - 429
        request_headers:
          Retailer: '{{ config[''retailer''] }}'
        request_body_json: {}
        request_parameters:
          SaleChannel: 'true'
          includePayment: 'true'
          includeInvoiceDelivery: 'true'
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - data
      partition_router: []
    primary_key:
      - id
    schema_loader:
